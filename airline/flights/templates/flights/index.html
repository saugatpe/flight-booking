{% extends "flights/layout.html" %}

{%   block body %}
<h1>Flight</h1>
<ul>
    {% for flight in flights %}

    <li>
        <a href="{% url 'flight' flight.id %}">
        flight: {{ flight.id }} : {{ flight.orign }} to {{ flight.destination }}
    </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
